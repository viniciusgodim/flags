<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles2.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='lodash.js'></script>
  <script src="flags2.js">
  </script>
</head>

<body onload="main()">
  <div id="initialTip">Use arrow keys on desktop or tap on mobile.</div>
  <div id="scoreContainerWrap">
    <div id="correctScoreContainer" class="scoreContainer"><span id="correctScore" class="score">0</span></div>
    <div id="incorrectScoreContainer" class="scoreContainer"><span id="incorrectScore" class="score">0</span></div>
  </div>
  <label id="repeatContainer"><input type="checkbox" id="repeatInput"></input><div>Let flags repeat</div></label>
  <div id="progress">
    <div id="bar"></div>
  </div>
  <div id="checkBoxes"></div>
  <div id="mainContainer">
    <img id="correctOptionImage">
    <button id="ArrowUp"></button>
    <button id="ArrowLeft"></button>
    <button id="ArrowRight"></button>
    <button id="ArrowDown"></button>
  </div>
  <div id="previousImageContainer">
    <img id="previousImage">
    <div id="previousImageContent">
    </div>
  </div>
</body>

</html>
